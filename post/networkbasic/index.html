  <h3 id="생활코딩---인터넷">생활코딩 - 인터넷</h3>
<h4 id="ip-주소">IP 주소</h4>
<p>각자 고유한 주소</p>
<h4 id="도메인">도메인</h4>
<p>IP 주소를 기억하기 어려우니 도메인을 설정한다.</p>
<blockquote>
<p>컴퓨터는 도메인을 통해 접속할 수 없고 IP를 통해서만 접속이 가능하다.</p>
<p>도메인을 입력했더니 IP주소를 찾아갔다. DNS(Domain Name System) 이 가능하게 해준다.</p>
<p>Name서버에 도메인을 등록하려면 1년에 만원~5만원 정도의 가격을 지불해야한다.</p>
</blockquote>
